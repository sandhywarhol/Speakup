<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - SpeakUp!</title>
    <link rel="icon" type="image/png" href="assets/logo/logo apps.png?v=2">
    <link rel="shortcut icon" type="image/png" href="assets/logo/logo apps.png?v=2">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #ffffff; /* putih polos */
            color: #111827;
        }
        .container {
            text-align: center;
        }
        .logo {
            height: 56px; /* jaga proporsi logo, lebar mengikuti otomatis */
            width: auto;
            margin: 0 auto 16px;
            display: block;
            object-fit: contain;
        }
        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #e5e7eb;
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 16px auto 8px;
        }
        .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }
        @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/logo/logo speak up blue.png" alt="SpeakUp!" />
        <div class="spinner" aria-label="Loading"></div>
        <p class="subtitle">Mengalihkan ke halaman utama...</p>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config/supabase-config.js"></script>
    <script src="config/supabase-bootstrap.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Wait for Supabase to be ready
                let attempts = 0;
                const maxAttempts = 50; // 2.5 seconds max wait
                
                while (attempts < maxAttempts) {
                    if (window.getSupabase && window.getSupabase()) {
                        break;
                    }
                    await new Promise(resolve => setTimeout(resolve, 50));
                    attempts++;
                }
                
                if (!window.getSupabase || !window.getSupabase()) {
                    throw new Error('Supabase tidak dapat dimuat. Silakan refresh halaman.');
                }
                
                const supabase = window.getSupabase();
                
                // Get session from URL fragment
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    alert('Error: ' + error.message);
                    return;
                }
                
                if (session) {
                    console.log('OAuth login successful!');
                    console.log('User:', session.user);
                    
                    // Store in localStorage
                    localStorage.setItem('speakup_logged_in', 'true');
                    localStorage.setItem('speakup_user_email', session.user.email);
                    localStorage.setItem('speakup_user_id', session.user.id);
                    
                    // Redirect to desktop
                    setTimeout(() => {
                        window.location.href = './desktop.html';
                    }, 2000);
                } else {
                    console.log('No session found');
                    alert('Login gagal. Silakan coba lagi.');
                    setTimeout(() => {
                        window.location.href = './sign-desktop.html';
                    }, 2000);
                }
                
            } catch (err) {
                console.error('Error:', err);
                alert('Terjadi kesalahan: ' + err.message);
            }
        });
    </script>
  </body>
</html>
